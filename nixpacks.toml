# Nixpacks configuration for Railway deployment
# Explicitly use Python provider to avoid Node.js detection

providers = ["python"]

[phases.setup]
nixPkgs = ["python310"]

[start]
cmd = "gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --log-level info"
